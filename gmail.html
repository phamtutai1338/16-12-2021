<!DOCTYPE html>
<html>
<head>
    <title>Đăng ký tài khoản mới</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="DK.js"></script>
    <link rel="stylesheet" type="text/css" href="css/gmail.css">

</head>
<body>
<main>
    <div class="container">
        <div class="register-form">
            <form action="" method="post">
                <div class="container">
                </div>
                <div class="logo">
                    <img src="https://purepng.com/public/uploads/large/purepng.com-google-logo-2015brandlogobrand-logoiconssymbolslogosgoogle-6815229372333mqrr.png" height="45" width="100" />
                </div>
                <h2>Tạo Tài khoản Google</h2>
                <p>tiếp tục với Gmail</p>
                <br>
                <div class="input-box">
                    <div class="col-6">
                        <input type="text"  placeholder="Họ"></div>
                    <div class="col-6">
                        <input type="text"  placeholder="Tên"></div>
                </div>

                <div class="input-box">
                    <div class="col-7">
                        <br>
                        <input type="email"  placeholder="Tên người dùng &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;@gmail.com">
                    </div>
                    <br>
                    <p>Bạn có thể sử dụng chứ cái, số và dấu chấm</p>
                    <br>
                </div>

                <div class="input-box">
                    <div class="col-6">
                        <input type="password"  placeholder="Mật Khẩu"></div>
                    <div class="col-6">
                        <input type="password"  placeholder="Xác Nhận"></div>
                    <p>Sử dụng 8 kí tự trở lên và kết hợp chữ cái, chữ số và biểu tượng</p>
                </div>
                <div class="input-box">
                    <div class="SetAttribute">
                        <input type="checkbox"> Hiện mật khẩu </div>
                    <div class="clear"></div>
                </div>

                <div class="btn-box">
                    <a href="https://accounts.google.com/signin/v2/identifier?hl=en-GB&continue=https%3A%2F%2Fmail.google.com&service=mail&ec=GAlAFw&flowName=GlifWebSignIn&flowEntry=AddSession" target="_blank">
                        Đăng nhập
                    </a>
                    &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
                    <button type="submit">
                        Tiếp theo
                    </button>
                </div>
            </form>
        </div>
        <ul class="1234">
            <li>
                <a href="https://support.google.com/accounts?hl=vi#topic=3382296" target="_blank">Trợ giúp</a>
                &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
                <a href="https://policies.google.com/privacy?gl=VN&hl=vi" target="_blank">Bảo mật</a>
                &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
                <a href="https://policies.google.com/terms?gl=VN&hl=vi" target="_blank">Điều khoản</a>
            </li>
        </ul>
    </div>

</main>
<script type="text/javascript" src="js/gmail.js"></script>
</body>
</html>
